name: Release
on:
  push:
    tags:
      - "v*"
jobs:
  release:
    name: Release to NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - name: Install dependencies
        run: yarn
      - name: Run CI
        run: yarn run ci
      - name: init npm token
        run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - name: Run CI
        run: yarn run lerna:publish
