<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="https://unpkg.com/lodash@4.17.2/lodash.min.js"></script>
<script src="https://unpkg.com/benchmark@2.1.2"></script>

<script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"
        integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/tinysort/3.2.5/tinysort.min.js"></script>


<div class="container">
    <h1 style="text-align: center">Dev</h1>
    <!-- left part -->
    <div class="row">
        <!--right part-->
        <div class="col-lg-6">
            <div id="resultsContainer">
                <button onclick="onRunAll()" id="runAllButton">Run Lex And Parse</button>
                <button onclick="onRunAll({lexerOnly:true, parserOnly:false})" id="runAllButton_lexer">Run Lexer Only</button>
                <button onclick="onRunAll({lexerOnly:false, parserOnly:true})" id="runAllButton_parser">Run Parser Only</button>
                <div id="wait" style="margin-left: auto;margin-right: auto;">&nbsp;</div>
                <div class="headerRow">

                    <div class="benchName">Library</div>
                    <div class="benchRate">Ops/sec</div>
                    <div class="benchSpeed">Relative Speed</div>
                    <div class="benchInclude">?</div>

                </div>

                <div id="dataRows">

                    <div class="dataRow JSON">

                        <div class="benchName"><a rel="nofollow" href="../lib/chevrotain.js">JSON</a>
                        </div>
                        <div class="benchRate">
                            <div class="value">&nbsp;</div>
                            <div class="delta">&nbsp;</div>
                        </div>
                        <div class="benchSpeed">&nbsp;</div>
                        <div class="benchInclude"><input type="checkbox" checked=checked/></div>

                    </div>

                    <div class="dataRow CSS">

                        <div class="benchName"><a rel="nofollow" href="../lib/chevrotain.js">CSS</a>
                        </div>
                        <div class="benchRate">
                            <div class="value">&nbsp;</div>
                            <div class="delta">&nbsp;</div>
                        </div>
                        <div class="benchSpeed">&nbsp;</div>
                        <div class="benchInclude"><input type="checkbox" checked=checked/></div>

                    </div>

                    <div class="dataRow ECMA5">

                        <div class="benchName"><a rel="nofollow" href="../lib/chevrotain.js">ECMA5</a>
                        </div>
                        <div class="benchRate">
                            <div class="value">&nbsp;</div>
                            <div class="delta">&nbsp;</div>
                        </div>
                        <div class="benchSpeed">&nbsp;</div>
                        <div class="benchInclude"><input type="checkbox" checked=checked/></div>

                    </div>

                </div>
            </div>

        </div>
    </div>

    <hr>

</div>

<script src="lib/iframe_loader.js"></script>
<script>
    localStorage.setItem('myCat', 'Tom');

    var jsonDevFrame = includeTestIFrame("JSON", "./parsers/json/json_dev.html")
    var cssDevFrame = includeTestIFrame("CSS", "./parsers/css/css_dev.html")
    var ecma5DevFrame = includeTestIFrame("ECMA5", "./parsers/ecma5/ecma5_dev.html")

    var testCases = {
        JSON: function(suite) {
            addTest(suite, 'JSON', jsonDevFrame.parse)
        },

        CSS: function(suite) {
            addTest(suite, 'CSS', cssDevFrame.parse)
        },

        ECMA5: function(suite) {
            addTest(suite, 'ECMA5', ecma5DevFrame.parse)
        },
    }

    var isDev = true
    var isLatest = false
</script>
<script src="lib/bench_logic.js"></script>

</body>
</html>
