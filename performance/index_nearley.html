<!DOCTYPE html>
<html>
<body>

<script src="../bower_components/lodash/lodash.min.js"></script>
<script src="samples/1K_json_no_escaping.js"></script>


<script src="https://npmcdn.com/nearley@2.7.7/lib/nearley.js"></script>
<script src="jsonParsers/nearley/nearley_json_parser.js"></script>


<script>

    // lets not worry about skipping whitespaces at this time...

    var noSpaces = json_sample1k.replace(/\s+/g, "");

    // benchmark here
    var start = _.now();
    var nearleyJsonParser = new nearley.Parser(nearley_parser.ParserRules, nearley_parser.ParserStart);
    nearleyJsonParser.feed(noSpaces);
    var end = _.now();
    // benchmark finished

    console.log("total time")
    console.log(end - start)

</script>
