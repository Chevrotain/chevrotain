language: node_js
env:
    global:
        - CXX=g++-4.8
cache: yarn
matrix:
    include:
        - node_js: "10"
          env: NOM_TASKS="ci_full_build_coveralls karma" DEPLOY=true
        - node_js: "8"
          env: NOM_TASKS=ci_full_build
        - node_js: "6"
          env: NOM_TASKS=ci_full_build REMOVE_VUEPRESS=true
addons:
    chrome: stable
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
install:
    # vuepress requires node.js > 8, remove under node.js 6
    - if [ $REMOVE_VUEPRESS == "true" ]; then yarn remove vuepress; fi
    - yarn
script:
    - ./node_modules/.bin/npm-run-all $NOM_TASKS
deploy:
    - provider: script
      script: bash scripts/deploy.sh
      on:
          tags: true
          all_branches: true
          condition: $DEPLOY = true
      skip_cleanup: true
notifications:
    email: false
